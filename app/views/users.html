<!doctype html>

<html>
  
  <head>
    <title>Off Canvas Nav</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <style type="text/css">
      /*       * Style tweaks       * --------------------------------------------------       */
      body {
        padding-top: 70px;
      }
      footer {
        padding-left: 15px;
        padding-right: 15px;
      }
      /*       * Off Canvas       * --------------------------------------------------       */
      @media screen and(max-width: 768px) {
        .row-offcanvas {
          position: relative;
          -webkit-transition: all 0.25s ease-out;
          -moz-transition: all 0.25s ease-out;
          transition: all 0.25s ease-out;
        }
        .row-offcanvas-right .sidebar-offcanvas {
          right: -50%;
          /* 6 columns */
        }
        .row-offcanvas-left .sidebar-offcanvas {
          left: -50%;
          /* 6 columns */
        }
        .row-offcanvas-right.active {
          right: 50%;
          /* 6 columns */
        }
        .row-offcanvas-left.active {
          left: 50%;
          /* 6 columns */
        }
        .sidebar-offcanvas {
          position: absolute;
          top: 0;
          width: 50%;
          /* 6 columns */
        }
      }
    </style>
  </head>
  
  <body>
    <div class="navbar navbar-fixed-top navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">angular-cms</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav"></ul>
          <ul class="nav navbar-nav pull-right">
            <li>
              <a href="#about" class="user-info">                <img src="https://www.gravatar.com/avatar/b4c0fecb38a48d57acf43350ee318107?s=20" class="img-circle">                 <span>jonniedollas</span>                <span class="caret"></span>              </a>
            </li>
          </ul>
        </div>
        <!-- /.nav-collapse -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.navbar -->
    <div class="container">
      <div class="row row-offcanvas row-offcanvas-left">
        <div class="col-xs-6 col-sm-3 col-md-2 sidebar-offcanvas" id="sidebar" role="navigation">
          <div class="well well-sm sidebar-nav">
            <ul class="nav nav-list">
              <li class="nav-header">
                <i class="glyphicon glyphicon-dashboard"></i> Dashboard</li>
              <li></li>
              <li>
                <a href="#">Home</a>
              </li>
              <li>
                <a href="#">Updates</a>
              </li>
              <li class="nav-header">
                <i class="glyphicon glyphicon-picture"></i> Appearance</li>
              <li>
                <a href="#">Themes</a>
              </li>
              <li>
                <a href="#">Widgets</a>
              </li>
              <li class="nav-header">
                <i class="glyphicon glyphicon-cog"></i> Settings</li>
              <li>
                <a href="#">General</a>
              </li>
              <li class="active">
                <a>Users</a>
              </li>
              <li>
                <a href="#">Roles</a>
              </li>
            </ul>
          </div>
          <!--/.well -->
        </div>
        <!--/span-->
        <div class="col-xs-12 col-sm-9 col-md-10">
          <p class="pull-left visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas">Toggle nav</button></p>
          <div class="row">
            <div class="col-12">
              <div class="panel panel-default">
                <header class="panel-heading">Users</header>
                <section class="panel-body"></section>
                <div class="panel-footer clearfix">
                  <button class="btn btn-primary pull-right">Add New User</button>
                </div>
              </div>
              <p></p>
            </div>
            <!--/span-->
            <!--/span-->
            <!--/row-->
          </div>
        </div>
        <!--/span-->
      </div>
      <!--/row-->
      <hr>
      <footer>
        <p class="text-muted">&copy; Company 2013</p>
      </footer>
      <!--/.container-->
      <script>
        $(document).ready(function() {
          $('[data-toggle=offcanvas]').click(function() {
            $('.row-offcanvas').toggleClass('active');
          });
        });
      </script>
    </div>
  </body>

</html>
