<style>
    .bar {
        height: 18px;
        background: green;
    }
</style>
<h1><i class="fa fa-1x fa-upload"></i> Media</h1>
<hr>


<form action="/api/upload">


    <div class="uploader-dropzone">

        <h4>Drop files here</h4>

        <p>
            <span>or</span>
        </p>
        <button id="uploader-btn" class="btn btn-default">
            Select files
        </button>
        <div id="progress">
            <div class="bar" style="width: 0%;"></div>
        </div>
        <input id="fileupload" type="file" name="files[]" data-url="server/php/" multiple>
        <input id="uploader-file-input" type="file" name="image" multiple style="display: none;">
    </div>
</form>

<div id="uploads-list">
    <legend>Media List</legend>
    <pre>{{uploads | json}}</pre>
    <button ng-click="getUploads()">Get Uploads</button>
</div>
