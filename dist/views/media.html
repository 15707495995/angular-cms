<style>
    .bar {
        height: 18px;
        background: green;
    }
</style>
<h1><i class="fa fa-1x fa-upload"></i> Media</h1>
<hr>
  <div class="clearfix">
    <cms-uploader image="http://placehold.it/100x100" name="image" maxheight="400" maxwidth="400" multiple="true" dragdrop="true" btnupload="Upload" btncrop="Crop" cropper="true" collection="imageCollection" showthumbs="true" litmpl="#liTmpl" showtable="true" showlist="true" filelimit="10" sizelimit="5000" action="/api/v2/upload"></cms-uploader>

    <legend>Media</legend>
    <ul class="list-unstyled">
      <li ng-repeat="upload in uploads">
        <cms-upload ng-model="upload"></cms-upload>
      </li>
    </ul>

  <pre>$scope.uploads: {{uploads | json }}</pre>


<form action="/api/upload" method="post">


    <div class="uploader-dropzone">

        <h4>Drop files here</h4>

        <p>
            <span>or</span>
        </p>
        <button id="uploader-btn" class="btn btn-default">
            Select files
        </button>
        <div id="progress">
            <div class="bar" style="width: 0%"></div>
        </div>
        <input id="fileupload" type="file" name="files[]" data-url="/api/upload" multiple="multiple">
        <input id="uploader-file-input" type="file" name="image" multiple="multiple">
    </div>
</form>

<div id="uploads-list">
    <legend>Media List</legend>
    <pre>{{uploads | json}}</pre>
    <button ng-click="getUploads()">Get Uploads</button>
</div></div>
