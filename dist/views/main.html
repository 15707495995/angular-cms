<div class="">
     

      <div class="jumbotron">
        <h1>
          {{App.feature.title}}
        </h1>
        <p class="lead">
          {{App.feature.body}}
        </p>
        
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
        
    			<div ng-repeat="item in App.features" class="media">
    	          <img ng-src="{{App.config.cdn.https}}{{item.image}}" height="50" class="pull-left img-circle media-object">
    	          <h4>{{item.title}}</h4>
    	          <p>{{item.body}}</p>
    	          <hr>
    	     </div>
    	 	
        </div>
 
      </div>

      
    </div>
