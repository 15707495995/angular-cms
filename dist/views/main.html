<div class="">
     

      <div class="jumbotron">
      	  
        <h1>
          {{App.feature.title}}
        </h1>
        <p class="lead">
          {{App.feature.body}}
          
        </p>
      <ul class="list-inline">
        	<li class="github-btn">
          <iframe src="http://ghbtns.com/github-btn.html?user=jonniespratley&amp;repo=angular-cms&amp;type=watch&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="100" height="20"></iframe>
        </li>
        <li class="github-btn">
          <iframe src="http://ghbtns.com/github-btn.html?user=jonniespratley&amp;repo=angular-cms&amp;type=fork&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="100" height="20"></iframe>
        </li>
        <li class="github-btn">
          <iframe src="http://ghbtns.com/github-btn.html?user=jonniespratley&amp;type=follow&amp;count=true" allowtransparency="true" frameborder="0" scrolling="0" width="160" height="20"></iframe>
        </li>
        </ul>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
        
    			<div ng-repeat="item in App.features" class="media">
    	          <img ng-src="{{App.config.cdn}}{{item.image}}" height="50" class="pull-left img-circle media-object">
    	          <h4>{{item.title}}</h4>
    	          <p>{{item.body}}</p>
    	          <hr>
    	     </div>
    	 	
        </div>
 
      </div>

      
    </div>
