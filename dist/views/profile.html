<cms-header icon="user" title="My Profile"></cms-header>
<div class="profile-message"></div>
<div class="row">
	<div class="col-sm-8">
		<form class="form-horizontal">
			<cms-form-group label="Email">
				<input type="email" class="form-control" placeholder="Email" ng-model="user.email" disabled="disabled">
			</cms-form-group>

			<cms-form-group label="Name">
				<input type="text" class="form-control" placeholder="Name" ng-model="user.meta.name" required="">
			</cms-form-group>
			<cms-form-group label="Summary">
				<textarea class="form-control" placeholder="Enter 200 words or less..." ng-model="user.meta.summary"></textarea>
			</cms-form-group>
			<cms-form-group label="Cookies">
				<input type="checkbox" value="true" ng-model="user.remember" class="checkbox">
			</cms-form-group>
			<div class="form-group tr">
				<button class="btn btn-default">
					Cancel
				</button>
				<button class="btn btn-primary" type="submit" ng-click="update(user)">
					Save
				</button>
			</div>
		</form>
	</div>
	<div class="col-sm-4">
		<aside class="profile-pic center">
			<div class="well well-sm">
				<img ng-src="{{ user.email | gravatar }}" alt="{{App.session.user.username}}" class="img-thumbnail">

				<br>
				<small> To change visit <a href="gravatar.com" target="_blank">gravatar.com</a> </small>
			</div>

		</aside>
	</div></div>
